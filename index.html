<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Верстка-задание</title>
  </head>
  <body>
    <div class="container">
    <div class="title">Задать вопрос на Фабрику Носков</div>
    <form class="mr-form" action="" method="POST">
        <div class="form-single">
          <div class="double">
            <div class="singelrow">
              <div class="labelrow">
                <input type="text" class="input" name="name">
                <label class="label">Фамилия Имя Отчество* </label>
              </div>
              <div class="dualrow">
                <div class="dualrow">
                  <div class="labelwrap labelwrapdual">
                    <input type="tel" class="input" name="phone">
                    <label class="label">Мобильный телефон*</label>
                  </div>
                  <div class="labelwrap labelwrapdual">
                    <input type="email" class="input" name="email">
                    <label class="label">Электронная почта</label>
                </div>
                <div class="singelrow">
                  <div class="labelwrap labelwrapsingle">
                    <input type="text" class="input" name="birthday">
                    <label class="label">Дата рождения*</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="double">
            <div class="labelwrap labelwrap_single textarea_large">
              <textarea name="additional" class="textarea textarea_large"></textarea>
              <label class="label label_textarea">Любая дополнительная информация</label>
            </div>
          </div>
    </form>
    <div class="privacy">
      <div class="block">
        Отправляя форму я соглашаюсь с
        <a class="form__privacy_link" href="/uslovija-peredachi-informacii">условиями
            передачи информации</a>
      </div>
      <input type="submit" class="submit submit_privacy" value="Задать вопрос">
    </div>
    </div>
  </body>
   <script>
         var inp = document.getElementsByClassName('input'); 
         this.inp.onclick = function() {
         inp.classList.add('main--main-bg');
         }
      console.log(document.getElementsByClassName('input'));
   
   </script>
</html>
